<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - LoveSphere</title>
  <link rel="stylesheet" href="css/gallery.css" />
</head>
<body class="light-mode">
  <!-- üîù Top Menu -->
  <div class="top-menu">
    <div class="logo">LoveSphere</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="seo.html">Policy & Guidelines</a>
    </nav>
    <button id="themeToggle" class="glow-button small">Toggle Theme</button>
  </div>

  <!-- üîç Filter/Search Bar -->
  <div id="filterBar">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <input type="text" id="filterLocation" placeholder="Location" />
    <input type="text" id="filterServices" placeholder="Services" />
    <input type="number" id="minAge" placeholder="Min Age" />
    <input type="number" id="maxAge" placeholder="Max Age" />
    <select id="sortBy">
      <option value="">Sort By</option>
      <option value="age">Age</option>
      <option value="rank">Rank</option>
      <option value="name">Name</option>
      <option value="location">Location</option>
    </select>
    <br />
    <button id="filterBtn" class="glow-button">Apply Filters</button>
    <button id="clearFilterBtn" class="glow-button">Clear Filters</button>
  </div>

  <!-- üé• Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üìä Result Count -->
  <div id="resultCount">Total Results: 0</div>

  <!-- üë§ User Cards -->
  <div class="user-container" id="userCards"></div>

  <!-- üîÑ Pagination -->
  <div class="pagination">
    <button id="prevPage" class="glow-button small">Prev</button>
    <span id="pageNumber">Page 1</span>
    <button id="nextPage" class="glow-button small">Next</button>
  </div>

  <!-- üîù Back to Top -->
  <button id="backToTop" class="glow-button small" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Back to Top</button>

  <!-- üí¨ Popup -->
  <div id="messagePopup" class="popup hidden">
    <span id="popupText">Message</span>
  </div>

  <!-- ‚≠ê SEO Block -->
  <div class="seo-banner">
    <h2>Top Call Girls & Escort Service in Lucknow</h2>
    <p>Find high-profile, verified independent call girls, college girls, and bhabhi in Charbagh, Aliganj, Gomtinagar, and more.</p>
  </div>

  <!-- ü¶∂ Footer -->
  <div class="footer">
    <a href="#">¬© 2025 LoveSphere</a>
    <a href="seo.html">Policy & Guidelines</a>
  </div>

  <script>
    const usersPerPage = 12;
    let currentPage = 1;
    let users = [];
    let filteredUsers = [];

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("galleryUsers")) {
        generateUsers(100);
      }
      users = JSON.parse(localStorage.getItem("galleryUsers"));
      filteredUsers = [...users];
      renderUsers();

      document.getElementById("filterBtn").onclick = applyFilters;
      document.getElementById("clearFilterBtn").onclick = clearFilters;
      document.getElementById("themeToggle").onclick = toggleTheme;
      document.getElementById("prevPage").onclick = () => changePage(currentPage - 1);
      document.getElementById("nextPage").onclick = () => changePage(currentPage + 1);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function generateUsers(count) {
      const names = ["Priya", "Sonam", "Riya", "Moni", "Simran"];
      const locations = ["Charbagh", "Aliganj", "Chinhat", "Indira Nagar", "Ashiyana"];
      const descriptions = ["Smart and sweet", "Fun-loving", "Bold and beautiful", "Independent", "Mature and elegant"];
      const categories = ["College Girl", "Bhabhi", "Aunty"];
      const subcategories = ["Model", "Celebrity", "News Anchor", "Bollywood Model"];

      const users = Array.from({ length: count }, (_, i) => {
        return {
          id: i + 1,
          name: names[i % names.length],
          age: 19 + (i % 10),
          height: 150 + (i % 30),
          location: locations[i % locations.length],
          description: descriptions[i % descriptions.length],
          category: categories[i % categories.length],
          subCategory: subcategories[i % subcategories.length],
          image: `images/user${(i % 10) + 1}.jpg`,
          topRated: i % 5 === 0,
          verified: true,
          online: i % 2 === 0,
          mobileNumbers: [
            { number: `82996705${String(i).padStart(2, '0')}`, type: "call" },
            { number: `82996705${String(i).padStart(2, '0')}`, type: "chat" }
          ]
        };
      });

      localStorage.setItem("galleryUsers", JSON.stringify(users));
    }

    function renderUsers() {
      const container = document.getElementById("userCards");
      const resultCount = document.getElementById("resultCount");
      const startIndex = (currentPage - 1) * usersPerPage;
      const pagedUsers = filteredUsers.slice(startIndex, startIndex + usersPerPage);

      container.innerHTML = "";
      resultCount.textContent = `Total Results: ${filteredUsers.length}`;
      document.getElementById("pageNumber").textContent = `Page ${currentPage}`;

      pagedUsers.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="user-card-layout">
            <div class="user-image-container">
              <img src="${user.image}" alt="${user.name}" class="user-img" />
            </div>
            <div class="user-info">
              ${user.topRated ? '<span class="badge top-rated">Top Rated</span>' : ''}
              ${user.verified ? '<span class="badge verified">‚úî Verified</span>' : ''}
              <span class="status-indicator ${user.online ? 'online' : 'offline'}"></span>
              <p><strong>Name:</strong> ${user.name}</p>
              <p><strong>Age:</strong> ${user.age} | <strong>Height:</strong> ${user.height} cm</p>
              <p><strong>Location:</strong> ${user.location}</p>
              <p><strong>Category:</strong> ${user.category}</p>
              <p><strong>Sub-Category:</strong> ${user.subCategory}</p>
              <p><strong>Description:</strong> ${user.description}</p>
              <div class="card-buttons">
                <a href="tel:${user.mobileNumbers[0].number}" class="btn call-btn">Call Me</a>
                <a href="https://wa.me/${user.mobileNumbers[1].number}" target="_blank" class="btn chat-btn">Chat Me</a>
                <button class="btn fav-btn">‚ù§Ô∏è Like</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const name = document.getElementById("searchInput").value.toLowerCase();
      const location = document.getElementById("filterLocation").value.toLowerCase();
      const service = document.getElementById("filterServices").value.toLowerCase();
      const minAge = parseInt(document.getElementById("minAge").value) || 0;
      const maxAge = parseInt(document.getElementById("maxAge").value) || 100;

      filteredUsers = users.filter(u =>
        u.name.toLowerCase().includes(name) &&
        u.location.toLowerCase().includes(location) &&
        u.age >= minAge &&
        u.age <= maxAge
      );
      currentPage = 1;
      renderUsers();
    }

    function clearFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("filterLocation").value = "";
      document.getElementById("filterServices").value = "";
      document.getElementById("minAge").value = "";
      document.getElementById("maxAge").value = "";
      filteredUsers = [...users];
      currentPage = 1;
      renderUsers();
    }

    function changePage(page) {
      const maxPage = Math.ceil(filteredUsers.length / usersPerPage);
      if (page < 1 || page > maxPage) return;
      currentPage = page;
      renderUsers();
    }
  </script>
</body>
</html>
