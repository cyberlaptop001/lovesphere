<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - LoveSphere</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .user-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .user-card:hover {
      transform: translateY(-5px);
    }

    .user-card-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .user-image-container img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .user-info {
      margin-top: 10px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      margin: 2px;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: bold;
    }

    .verified {
      background-color: #4caf50;
      color: white;
    }

    .top-rated {
      background-color: gold;
      color: black;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.online {
      background-color: green;
    }

    .status-indicator.offline {
      background-color: red;
    }

    .card-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card-buttons .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .card-buttons .btn:hover {
      background-color: #0056b3;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-mode .user-card {
      background-color: #1f1f1f;
      color: #fff;
    }
  </style>
</head>
<body class="light-mode">
  <!-- 🔝 Top Menu -->
  <div class="top-menu">
    <div class="logo">LoveSphere</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="seo.html">Policy & Guidelines</a>
    </nav>
    <button id="themeToggle" class="glow-button small">Toggle Theme</button>
  </div>

  <!-- 🔍 Filter/Search Bar -->
  <div id="filterBar">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <input type="text" id="filterLocation" placeholder="Location" />
    <input type="text" id="filterServices" placeholder="Services" />
    <input type="number" id="minAge" placeholder="Min Age" />
    <input type="number" id="maxAge" placeholder="Max Age" />
    <select id="sortBy">
      <option value="">Sort By</option>
      <option value="age">Age</option>
      <option value="rank">Rank</option>
      <option value="name">Name</option>
      <option value="location">Location</option>
    </select>
    <br />
    <button id="filterBtn" class="glow-button">Apply Filters</button>
    <button id="clearFilterBtn" class="glow-button">Clear Filters</button>
  </div>

  <!-- 🎥 Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 📊 Result Count -->
  <div id="resultCount">Total Results: 0</div>

  <!-- 👤 User Cards -->
  <div class="user-container" id="userCards"></div>

  <!-- 🔄 Pagination -->
  <div class="pagination">
    <button id="prevPage" class="glow-button small">Prev</button>
    <span id="pageNumber">Page 1</span>
    <button id="nextPage" class="glow-button small">Next</button>
  </div>

  <!-- 🔝 Back to Top -->
  <button id="backToTop" class="glow-button small" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Back to Top</button>

  <!-- 💬 Popup -->
  <div id="messagePopup" class="popup hidden">
    <span id="popupText">Message</span>
  </div>

  <!-- ⭐ SEO Block -->
  <div class="seo-banner">
    <h2>Top Call Girls & Escort Service in Lucknow</h2>
    <p>Find high-profile, verified independent call girls, college girls, and bhabhi in Charbagh, Aliganj, Gomtinagar, and more.</p>
  </div>

  <!-- 🦶 Footer -->
  <div class="footer">
    <a href="#">© 2025 LoveSphere</a>
    <a href="seo.html">Policy & Guidelines</a>
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
