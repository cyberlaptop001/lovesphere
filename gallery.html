<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - LoveSphere</title>
  <link rel="stylesheet" href="css/gallery.css" />
</head>
<body class="light-mode">
  <!-- 🔝 Top Menu -->
  <div class="top-menu">
    <div class="logo">LoveSphere</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="seo.html">Policy & Guidelines</a>
    </nav>
    <button id="themeToggle" class="glow-button small">Toggle Theme</button>
  </div>

  <!-- 🔍 Filter/Search Bar -->
  <div id="filterBar">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <button id="filterBtn" class="glow-button">Apply Filters</button>
    <button id="clearFilterBtn" class="glow-button">Clear Filters</button>
  </div>

  <!-- 🎯 Tags -->
  <div id="activeTags" class="tag-container"></div>

  <!-- 📊 Result Count -->
  <div id="resultCount">Total Results: 0</div>

  <!-- 👤 User Cards -->
  <div class="user-container" id="userCards"></div>

  <!-- 🔄 Pagination -->
  <div class="pagination">
    <button id="prevPage" class="glow-button small">Prev</button>
    <span id="pageNumber">Page 1</span>
    <button id="nextPage" class="glow-button small">Next</button>
  </div>

  <!-- 🔝 Back to Top -->
  <button id="backToTop" class="glow-button small" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Back to Top</button>

  <!-- 💬 Popup -->
  <div id="messagePopup" class="popup hidden">
    <span id="popupText">Message</span>
  </div>

  <!-- 🦶 Footer -->
  <div class="footer">
    <a href="#">© 2025 LoveSphere</a>
    <a href="seo.html">Policy & Guidelines</a>
  </div>

  <script>
    const usersPerPage = 10;
    let currentPage = 1;
    let users = [];
    let filteredUsers = [];
    let isDarkMode = false;

    document.addEventListener("DOMContentLoaded", () => {
      users = JSON.parse(localStorage.getItem("galleryUsers")) || [];
      if (users.length === 0) generateUsers(50);
      filteredUsers = [...users];
      renderUsers();

      document.getElementById("themeToggle").addEventListener("click", toggleTheme);
      document.getElementById("filterBtn").addEventListener("click", applyFilters);
      document.getElementById("clearFilterBtn").addEventListener("click", clearFilters);
      document.getElementById("prevPage").addEventListener("click", () => changePage(currentPage - 1));
      document.getElementById("nextPage").addEventListener("click", () => changePage(currentPage + 1));

      // Set theme from storage
      const saved = localStorage.getItem("theme");
      if (saved === "dark") toggleTheme();
    });

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", isDarkMode ? "dark" : "light");
    }

    function generateUsers(count) {
      const names = ["Priya", "Sonam", "Moni", "Simran", "Kavya", "Pooja", "Isha", "Tanya", "Anjali", "Divya"];
      const locations = ["Charbagh", "Aliganj", "Munsi Puliya", "Chinhat", "BBD City", "Lucknow University", "Indira Nagar", "Mahanagar", "Ashiyana", "Matiyari"];
      const desc = ["Beautiful and bold", "Soft-spoken and classy", "Fun-loving college girl", "Mature and experienced", "Independent and friendly"];

      for (let i = 0; i < count; i++) {
        users.push({
          id: i + 1,
          name: names[i % names.length],
          age: 20 + (i % 15),
          height: 150 + (i % 30),
          location: locations[i % locations.length],
          description: desc[i % desc.length],
          image: `images/user${(i % 10) + 1}.jpg`,
          mobileNumbers: [{ number: `82996705${String(i).padStart(2, "0")}`, type: "call" }]
        });
      }

      localStorage.setItem("galleryUsers", JSON.stringify(users));
    }

    function renderUsers() {
      const container = document.getElementById("userCards");
      const resultCount = document.getElementById("resultCount");
      const start = (currentPage - 1) * usersPerPage;
      const paged = filteredUsers.slice(start, start + usersPerPage);

      container.innerHTML = "";
      resultCount.textContent = `Total Results: ${filteredUsers.length}`;
      document.getElementById("pageNumber").textContent = `Page ${currentPage}`;

      paged.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="user-card-layout">
            <div class="user-image-container">
              <img src="${user.image}" alt="${user.name}" class="user-img" />
            </div>
            <div class="user-info">
              <p><strong>Name:</strong> ${user.name}</p>
              <p><strong>Age:</strong> ${user.age}</p>
              <p><strong>Height:</strong> ${user.height} cm</p>
              <p><strong>Location:</strong> ${user.location}</p>
              <p><strong>Description:</strong> ${user.description}</p>
              <div class="card-buttons">
                <a href="tel:${user.mobileNumbers[0].number}" class="btn call-btn">Call Me</a>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const nameFilter = document.getElementById("searchInput").value.toLowerCase();
      filteredUsers = users.filter(u => u.name.toLowerCase().includes(nameFilter));
      currentPage = 1;
      renderUsers();
    }

    function clearFilters() {
      document.getElementById("searchInput").value = "";
      filteredUsers = [...users];
      currentPage = 1;
      renderUsers();
    }

    function changePage(page) {
      const max = Math.ceil(filteredUsers.length / usersPerPage);
      if (page < 1 || page > max) return;
      currentPage = page;
      renderUsers();
    }
  </script>
</body>
</html>
